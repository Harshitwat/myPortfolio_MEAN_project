<section id="colorlib-hero" class="js-fullheight" data-section="home">
  <div class="flexslider js-fullheight">
    <ul class="slides">
       <li>
         <div class="overlay"></div>
         <div class="container-fluid">
           <div class="row">
             <div class="col-md-6 col-md-offset-3 col-md-pull-3 col-sm-12 col-xs-12 js-fullheight slider-text">
               <div class="slider-text-inner js-fullheight">
                 <div class="desc">
                   <h1>Hi! <br>I'm {{user.firstName}}</h1>
                   <h2>100% html5 bootstrap templates Made by <a href="https://colorlib.com/" target="_blank">colorlib.com</a></h2>
                  <p><a [href]="user.cvLink" target="_blank" class="btn btn-primary btn-learn">View CV <i class="icon-download4"></i></a></p>
                </div>
               </div>
             </div>
           </div>
         </div>
       </li>
       <li style="background-image: url({{this.user.cImage}});">
         <div class="overlay"></div>
         <div class="container-fluid">
           <div class="row">
             <div class="col-md-6 col-md-offset-3 col-md-pull-3 col-sm-12 col-xs-12 js-fullheight slider-text">
               <div class="slider-text-inner">
                 <div class="desc">
                   <h1>I am <br>a {{user.designation}}</h1>
                </div>
               </div>
             </div>
           </div>
         </div>
       </li>
      </ul>
    </div>
</section>
