<section class="colorlib-education" data-section="education">
  <div class="colorlib-narrow-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
        <span class="heading-meta">Education</span>
        <h2 class="colorlib-heading animate-box">Education</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="fancy-collapse-panel">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" *ngFor="let e of education,let i=index">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="false" aria-controls="collapseOne">{{e.name}}
                          <p style="float: right; margin-right: 20px;">{{e.startDate}}-{{e.endDate}}</p>
                        </a>

                    </h4>
                </div>
                <div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                     <div class="panel-body">
                        <div class="row">
                        <div class="col-md-6">
                          <p>
                            {{e.desc}}
                          </p>
                        </div>
                      </div>
                     </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
