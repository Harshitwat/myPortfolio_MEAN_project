<section class="colorlib-work" data-section="work">
  <div class="colorlib-narrow-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
        <span class="heading-meta">My Projects</span>
        <h2 class="colorlib-heading animate-box">Recent Projects</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"  *ngFor="let p of projects">
        <div class="project"  style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMDSxEoQtxAfHsB5Hit57o01Y7fBkiUPNS9g&usqp=CAU);">
          <div class="desc">
            <div class="con">
              <h3><a [href]="p.link"  target="_blank">{{p.title}}</a></h3>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
